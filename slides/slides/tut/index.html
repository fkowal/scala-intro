# Sealed classes
.pull-left[
```tut:silent
sealed trait User
case class Admin(rights: List[Int]) extends User
case class Tester(name: String) extends User
case object Guest extends User

object User {
  def apply(random: Int): User = 
    if (random == 0) Guest
    else if (random < 0) Tester(s"$random")
    else admin(List(Math.abs(random)))
  
  def admin(rights: List[Int]) = Admin(rights)
}
```
]
--
.pull-right[
```tut:nofail
User(0) == Guest
User(-1) == Tester("-1")
User(123) == Admin(List(123))
```
]

# Pattern matching / Deconstruction
.pull-left[
```tut:silent
sealed trait Scheme
case object Http extends Scheme
case object Ftp extends Scheme
case class Other(name: String) extends Scheme

case class Uri(proto: Scheme, host: String, port: Int) {
  override def toString = 
    this match {
      case Uri(Ftp, host, _) => 
      "ftp://$host"
      case Uri(Http, host, port) if port == 443 => 
        "https://$host"
      case Uri(Other(scheme), host, port) => 
        s"$scheme://$host:$port"
      case Uri(Http, host, port) => 
        s"http://$host"
    }
}
```
]
--
.pull-right[
```tut:nofail
val google = Uri(Http, "google.pl", 80)

val service = Uri(
    Other("service"),
    "mskip-service",
    80)
```
]

# Higher Kinded Types

```scala
type F[A] = Option[E]
type F[A] = Either[E, A] // for some type E
type F[A] = List[A]
type F[A] = Future[A]

```
--
```scala
trait Functor[F[_]] {
  def map[A, B](fn: A => B)(f: F[A]): F[B]
}
object Functor {
  implicit class FunctorSyntax[A, F[_]](val f: F[A]) extends AnyVal {
    def map[B](fn: A => B)(implicit functor: Functor[F]): F[B] =
      functor.map(fn)(f)
  }
}
```
